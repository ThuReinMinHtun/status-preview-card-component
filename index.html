<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- text section -->
      <div class="text-section">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <!-- paragraph section -->
        <div class="p-section">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <!-- stats section -->
        <div class="stats">
          <div class="stats-section">
            <h1 class="number">10k+</h1>
            <p class="text">companies</p>
          </div>
          <div class="stats-section">
            <h1 class="number">314</h1>
            <p class="text">templates</p>
          </div>
          <div class="stats-section">
            <h1 class="number">12M+</h1>
            <p class="text">queries</p>
          </div>
        </div>
        </div>
        <div class="image-section"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thu Rein</a>.
    </div>
  </body>
</html>
